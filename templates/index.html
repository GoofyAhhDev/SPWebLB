<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>AriPvP</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
  </head>
  <body>  
    <nav class="bg-white px-2 sm:px-4 py-2.5 fixed w-full z-50 shadow shadow-xl">
        <div class="container flex flex-wrap items-center mx-auto">
            <div class="flex w-full">
                <div class="flex flex-col md:flex-row w-full">
                    <div class="flex">
                        <a href="/">
                            <a href="/" class="self-center text-4xl whitespace-nowrap font-bold transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">AriPvP</a>
                        </a>
                        <div class="flex md:order-2 block md:hidden">
                            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex pt-5 p-2 ml-3 text-sm rounded-lg md:hidden" aria-controls="navbar-default" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>
                                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-between w-full lg:pl-6">

                        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-0" id="navbar-default">
                            <div class="relative mt-3 md:hidden">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                                </div>
                                <input type="text" id="search-navbar" class="block w-full p-2 pl-10 bg-gray-50 border border-gray-500 rounded-sm focus:border-[#E95783] focus:ring-[#E95783]" placeholder="Search...">
                            </div>
                            <ul class="flex flex-col mt-4 bg-white p-6 md:flex-row md:space-x-8 md:mt-0 md:text-xl md:font-medium md:border-0 pt-8">
                                <li>
                                    <a href="forum.html" class="block py-2 pl-3 pr-4 rounded md:bg-transparent hover:text-black md:p-0 text-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">Forums</a>

                                  </li>
                                  <li>
                                      <a href="stats.html" class="block py-2 pl-3 pr-4 rounded md:bg-transparent hover:text-black md:p-0 text-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">Stats</a>
                                  </li>
                                  <li>
                                      <a href="https://discord.aripvp.cc" class="block py-2 pl-3 pr-4 rounded md:bg-transparent hover:text-black md:p-0 text-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">Support</a>
                                  </li>
                                  <li class="block md:hidden flex pt-5">
                                      <a class="block py-2 pl-3 pr-4 rounded hover:text-black md:p-0 text-[#4679AF]">Login</a>
                                  </li>
                                  <li class="block md:hidden flex">
                                      <a class="block py-2 pl-3 pr-4 rounded hover:text-black md:p-0 text-[#4679AF]">Register</a>
                                  </li>
                            </ul>
                        </div>

                        <div class="hidden md:block pt-3">
                            <div class="flex mt-3">
                                <div class="relative hidden xl:block rounded-lg">
                                    <input type="text" placeholder="Search..." class="w-64 pl-2 py-2 bg-gray-50 border border-gray-500 rounded-sm focus:border-[#E95783] focus:ring-[#E95783] rounded-lg">
                                    <button class="absolute right-0 top-0 mt-3 mr-4">
                                        <svg class="h-4 w-4 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                                        </svg>
                                    </button>
                                </div>

                                <div class="block xl:hidden">
                                    <button class="h-11">
                                        <svg class="h-7 w-7 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                                        </svg>
                                    </button>
                                </div>

                                <div class="ml-7 xl:ml-10 pt-1">
                                    <a class="block py-2 pl-3 pr-4 rounded hover:text-black md:p-0 text-[#4679AF] cursor-pointer text-xl">Login</a>
                                </div>
                                <div class="ml-5 pt-1">
                                    <a class="block py-2 pl-3 pr-4 rounded hover:text-black md:p-0 text-[#4679AF] cursor-pointer text-xl">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="px-[510px] pt-32">
        <div class="px-4">
            <div class="shadow-xl p-4 shadow border border-gray-200 rounded-lg flex justify-center">
                <h2 class="font-bold text-2xl pl-4">WELCOME</h2>
            </div>
        </div>

        <div class="container mx-auto">
          <div class="flex flex-wrap justify-center w-full pt-10">
            <div class="w-1/3 p-4 flex justify-center">
                Connect via:
                blablabla
            </div>
  </body>
</html>
